<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>错误 - 合肥祥晋生技部数据管理系统</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .error-container {
            padding: 2rem;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            text-align: center;
        }
        
        .error-icon {
            font-size: 4rem;
            color: #e74c3c;
            margin-bottom: 1rem;
        }
        
        .error-title {
            font-size: 2rem;
            color: #333;
            margin-bottom: 1rem;
        }
        
        .error-message {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 2rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .back-btn {
            display: inline-block;
            padding: 0.8rem 2rem;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>出错了</h1>
            <p>系统处理请求时遇到问题</p>
        </div>
    </header>

    <main class="container">
        <div class="error-container">
            <div class="error-icon">⚠️</div>
            <h2 class="error-title">发生错误</h2>
            <p class="error-message">{{ error }}</p>
            <a href="{{ url_for('index') }}" class="back-btn">返回首页</a>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 合肥祥晋生技部数据管理系统 版权所有</p>
        </div>
    </footer>
</body>
</html>
